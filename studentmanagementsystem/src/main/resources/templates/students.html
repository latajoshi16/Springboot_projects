<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Student Management System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
    <a class="navbar-brand text-white" href="#"><strong>Student Management System</strong></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link active text-white" th:href="@{/students/new}">New Student</a>
            </li>
        </ul>
    </div>
    </div>
</nav>
<br/> <br/>
<div class="container">
    <div class="row">
        <h1 class="center text-color-custom">List of students</h1>
    </div>
    <br/>
    <table class="table table-bordered table-custom-style">
        <thead class="thead-dark">
            <tr>
                <th>Student First Name</th>
                <th>Student Last Name</th>
                <th>Student Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody class="tbody-custom-style">
            <tr th:each="student : ${students}" class="class="tbody-custom-style"">
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.email}"></td>
                <td >
                    <a class="btn edit_btn" th:href="@{/students/{studentId}/edit(studentId=${student.id})}">Edit</a>
                    <a class="btn btn-danger" th:href="@{/students/{studentId}/delete(studentId=${student.id})}">Delete</a>
                    <a class="btn btn-info text-white" th:href="@{/students/{studentId}/view(studentId=${student.id})}">View</a>

                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
