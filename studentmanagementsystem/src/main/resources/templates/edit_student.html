<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Student Management System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#"><strong>Student Management System</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link active text-white" th:href="@{/students/new}">New Student</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link active text-white" th:href="@{/students}">Students List</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br/>
<br/>
<div class="container row col-md-8 offset-md-2">
    <div class="card">
        <div class="card-header">
            <h1 class="text-center text-color-custom">Edit Student</h1>
        </div>
        <div class="card-body">
            <form
                    class="form-group mb-3"
                    method="post"
                    role="form"
                    th:action="@{/students/{studentId}(studentId=${student.id})}"
                    th:object="${student}"
            >
                <div class="form-group mb-3">
                    <label class="form-label">Student First Name</label>
                    <input
                            class="form-control"
                            id="firstName"
                            name="First Name"
                            placeholder="Enter First Name"
                            type="text"
                            th:field="*{firstName}"

                    />
                    <p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></p>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Student Last Name</label>
                    <input
                            class="form-control"
                            id="lastName"
                            name="First Name"
                            placeholder="Enter Last Name"
                            type="text"
                            th:field="*{lastName}"
                    />
                    <p th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></p>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Student Email-Id</label>
                    <input
                            class="form-control"
                            id="email"
                            name="Email address"
                            placeholder="Enter email adress"
                            type="email"
                            th:field="*{email}"
                    />
                    <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                </div>
                <button class="btn edit_btn" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
