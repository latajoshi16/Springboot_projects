<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Student Management System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid" >
        <a class="navbar-brand text-white" href="#"><strong>Student Management System</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link active text-white" th:href="@{/students/new}">New Student</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link active text-white" th:href="@{/students}">Students List</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br/>
<br/>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center text-color-custom">Student details</h1>
                </div>
                <div class="card-body">
                    <p class="font-weight-bold" >Student First Name: <strong th:text="${students.firstName}"></strong></p>
                    <p class="font-weight-bold">Student Last Name: <strong th:text="${students.lastName}"></strong></p>
                    <p class="font-weight-bold">Student Email-Id: <strong th:text="${students.email}"></strong></p>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
